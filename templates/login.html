{% extends "base.html" %}
{% block title %}Login page - DataCleansingGOGO{% endblock%}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class="world_message">{{msg}}</p>
            {% endfor%}
        {% endif %}
    {% endwith %}

<div class="div_login">

    <form action="#" method="post">
        <h3 class="login_form_title">User Login</h3>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">User ID</label>
            <div class="col-sm-10">
                <input type="text" name="usr_id" class="form-control" id="inputEmail3" placeholder="G'day mate~">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password"  name="usr_pw" class="form-control" id="inputPassword3" placeholder=". . .">
            </div>
        </div>
        <input type="submit" class="btn btn-warning" value="Login">
    </form>
</div>
{% endblock%}
